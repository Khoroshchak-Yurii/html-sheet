    <main>
        <h1>Ваше замовлення:</h1>
        <div class="container">
            <div class="row">
                <div class="col-5"><strong>Постер</strong></div>
                <div class="col-3"><strong>Ціна</strong></div>
            </div>
            <div class="row" data-id="1">
                <div class="col-5">Сокіабле</div>
                <div class="col-3">400</div>
                <div class="col-1"><button data-id="1" class="btn btn-sm plus">x</button></div>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефону:</label>
                    <input type="phone" class="form-control" id="phone">
                </div>
                <button type="submit" class="btn btn-primary">Замовити</button>
                <button type="submit" class="btn btn-primary">Вийти</button>
            </form>


        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Кошик</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="selected-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-5"><strong>Постер</strong></div>
                                    <div class="col-3"><strong>Ціна</strong></div>
                                </div>
                                <div class="row" data-id="1">
                                    <div class="col-5">Сокіабле</div>
                                    <div class="col-3">400</div>
                                    <div class="col-1"><button data-id="1" class="btn btn-sm plus">x</button></div>
                                </div>
                                <div class="row">
                                    <div class="col-5"><strong>Загалом</strong></div>
                                    <div class="col-3"><strong>400</strong></div>
                                </div>
                            </div>
                        </div>
                        <form class="contacts">
                            <div class="form-group row">
                                <label for="client-name" class="col-form-label">Ім'я:</label>
                                <input class="form-control" type="text" id="client-name" required>
                            </div>
                            <div class="form-group row">
                                <label for="client-email" class="col-form-label"></label>Email:</label>
                                <input class="form-control " type="email" id="client-email" required>
                            </div>
                            <div class="form-group row">
                                <label for="client-email" class="col-form-label">Номер телефону:</label>
                                <input class="form-control " type="email" id="client-email" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                        <button type="button" class="btn btn-primary">Замовити</button>
                    </div>
                </div>
            </div>
        </div>
