<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Оформити замовлення</title>
    <meta name="author" content="Yurii Khoroshchak">
    <link rel="icon" href="img/sheet-fav.svg">
    <link rel="stylesheet" href="css/basket-payment-form.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="img/sheet-logo.png" alt="logo of the company 'Sheet'" width="150"></a>
        </div>
        <h1>Постери для хорошого настрою!</h1>
        <nav>
            <a href="all-posters.html">Постери</a>
            <a href="about.html">Про нас</a>
            <a href="contacts.html">Контакти</a>
            <a href="discount.html">Отримати знижку</a>
        </nav>
        <img src="img/shop-basket.svg" alt="shopping basket image" width="50">
    </header>  
    <main>  
        <!--ADD BACKGROUND-->
        <div id="order">
            <h3>Оформити замовлення</h3>
            <p>Заповни просту форму, оплати і отримай порцію радості! </p>
            <form action="https://formspree.io/xzbjdnez" method="POST" id="order-form">
                <section id="customer-contact-info">
                    <h4>Контактна інформація</h4>
                    <label for="name">
                        Ім'я:
                        <input type="text" id="name" name="username" required>
                    </label>
                    <br>
                    <label for="surname">
                        Прізвище:
                        <input type="text" id="surname" name="usersurname" required>
                    </label>
                    <br>
                    <label for="tel">
                        Номер телефону:
                        <input type="tel" id="tel" name="phonenumber" placeholder="+38" required>
                    </label>
                    <br>
                    <label>
                        Email:
                        <input type="text" name="email" required>
                    </label>
                </section>
                <section class="customer-delivery-info">
                    <h4>Доставка</h4>
                    <label for="delivery-type-post">
                        <input type="radio" id="delivery-type-post" name="delivery-type" value="Нова Пошта:40₴">
                        Нова Пошта:40₴
                    </label>
                    <br>
                    <label for="delivery-type-bicycle">
                        <input type="radio" id="delivery-type-bicycle" name="delivery-type" value="Велокур'єр(тільки Івано-Франківськ):60₴">
                        Велокур'єр(тільки Івано-Франківськ):60₴
                    </label>
                    <br>
                </section>
                <section class="customer-delivery-info">
                    <h4>Адреса достаки:</h4>
                    <label for="city">
                        Місто:
                    </label>
                    <select id="city" name="city" required>
                        <option value="">Обрати</option>
                        <option>Львів</option>
                        <option >Івано-Франківськ</option>
                        <option>Тернопіль</option>
                        <option>Київ</option>
                    </select>
                </section>
                <section class="customer-delivery-info">
                    <label for="postdep">
                        Відділення:
                    </label>
                    <select id="postdep" name="postdep" required>
                        <option value="">Обрати</option>
                        <option>№1</option>
                        <option>№2</option>
                        <option>№3</option>
                        <option>№4</option>
                    </select>
                </section>
                <section id="customer-payment-info">
                    <h4>Оплата</h4>
                    <label for="payment">
                        Тип карти:
                    </label>
                    <select id="payment" name="payment" required>
                        <option value="">Обрати</option>
                        <option>Visa</option>
                        <option>MasterCard</option>
                    </select>
                    <br>
                    <label for="card-number">
                        Номер карти:
                        <input type="text" name="card-number" id="card-number" required>
                    </label>
                    <br>
                    <label for="expdate">
                        Термін дії:
                        <input type="month" id="expdate" name="expdate">
                    </label>
                </section>
                <section>
                    <button type="submit">Оплатити</button>
                </section>
            </form>
        </div>
    </main>
    <footer>
        <a href="index.html"><img src="img/sheet-logo.png" alt="logo of the company 'Sheet'" width="150"></a>
        <p id="footer-quote">Ми змушуємо Вас усміхатись!</p>

            <a href="https://www.facebook.com/Sheet21-115431013224471"><img src="img/facebook.svg" alt="facebook logo" width="50"></a>
            <a href="https://www.instagram.com/sheet.21/?hl=uk"><img src="img/instagram.svg" alt="instagram logo" width="50"></a>
        </div>
        <nav>
            <a href="all-posters.html">Постери</a>
            <a href="about.html">Про нас</a>
            <a href="contacts.html">Контакти</a>
        </nav>      
    </footer>
</body>
</html>
